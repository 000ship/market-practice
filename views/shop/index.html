<h1 id="working"></h1>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
   $(document).ready(function(){
    $.ajax({
        url: 'http://localhost:3000/post',
        success: function(resData){
            $('#working').text(resData.message);
        }
    });
   });
</script>
