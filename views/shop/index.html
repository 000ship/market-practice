<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<style>
			/* my styles */
			.centered {
				margin-top: 50px;
			}
		</style>
		<title>My Form</title>
	</head>
	<body>
		<div class="container-fluid centered">
			<div class="col-md-8 offset-md-2">
				<form
					class="form-horizontal centered"
					action="http://localhost:3000/post"
					method="POST"
					id="postForm"
				>
					<fieldset>
						<!-- Form Name -->
						<legend>Post Form</legend>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-12 control-label" for="title">Title</label>
							<div class="col-md-12">
								<input id="title" name="title" type="text" class="form-control input-md" />
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-12 control-label" for="imageUrl">ImageUrl</label>
							<div class="col-md-12">
								<input id="imageUrl" name="imageUrl" type="text" class="form-control input-md" />
							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-12 control-label" for="content">Content</label>
							<div class="col-md-12">
								<textarea class="form-control" id="content" name="content"></textarea>
							</div>
						</div>
						<input type="submit" id="formPostBtn" class="btn btn-lg btn-success" value="save" />
					</fieldset>
				</form>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script>
			$(document).ready(function () {
				$.ajax({
					url: "http://localhost:3000/post",
					success: function (resData) {
						$("#working").text(resData.message);
					},
				});

				$("#postForm").ajaxForm({
					url: "http://localhost:3000/post",
					type: "post",
				});

				$("#formPostBtn").on("click", function (e) {
					e.preventDefault();
					var post_url = $("#postForm").attr("action"); //get form action url
					var request_method = $("#postForm").attr("method"); //get form GET/POST method
					var form_data = $("#postForm").serialize(); //Encode form elements for submission

					$.ajax({
						url: post_url,
						type: request_method,
						data: form_data,
					}).done(function (response) {
						console.log(response);
					});
				});
			});
		</script>
	</body>
</html>
